<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1> Welcome to Habari Social Network</h1>

        <div id="feedback"></div>

        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">What's going on? </label>
                <div class="col-sm-10">
                    <input type="hidden" name="person_id" id="person_id" value="1"/>

                    <textarea type="text" class="form-control" id="postText">
                        Type your comment here
                    </textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-post"
                            class="btn btn-primary btn-lg">Post
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<p id="feedback"></p>

<!--<script type="text/javascript"-->

<!--<script type="text/javascript" src="main.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>


    $(document).ready(function(){

        $("#bth-post").click(function () {

            post_ajax_submit();
            // alert("clicked")
        })


    });

    function post_ajax_submit() {
        let path="http://localhost:8080/post/save";
        let post={}
        post["postText"]=$("#postText").val();
        $.ajax({
            type:"POST",
            contentType:'application/json',
            url:path,
            data:JSON.stringify(post),
            dataType:'json',
            cache: false,
            timeout: 600000,
            success:function (data) {
                // alert("I am there");
                let json = "<div> <strong>"+data.firstName+" "+data.lastName+" Saved successfully</strong>" + "</div>";
                $('#feedback').html(json);
                //alert("Saved");
            },
            error:function (e) {

                let json = "<div> <strong>Oops! </strong>" +
                    "Something has gone wrong : " +e.responseText+"</div>";
                $('#feedback').html(json);


            }

        });


    }
</script>
</body>
</html>
